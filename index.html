<!DOCTYPE html>
<html>
  <head>
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Open+Sans:300,400" rel="stylesheet">
  </head>
  <body>
    <section class="submit-side">
      <h1 class="header"><span class="header-style">2</span>Do<span class="header-style">Box</span></h1>
      <label for="title-input"></label>
        <input type="text" id="title-input" placeholder="Title">
      <p class="title-missing-field"></p>
      <label for="description-input"></label>
      <textarea type="text" id="description-input" placeholder="Body"></textarea>
      <p class="body-missing-field"></p>
      <button class="save-btn" type="submit" disabled="true">save</button>
    </section>
    <section class="card-side">
      <label for="search"></label>
        <input type="text" id="search" placeholder="Search">
      </section>
    <section></section>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="script.js" type ="text/javascript"></script>
  </body>
</html>
