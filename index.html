<!DOCTYPE html>
<html>
  <head>
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Open+Sans:300,400" rel="stylesheet">
  </head>
  <body>
    <section class="submit-side">
      <h1 class="header"><span class="header-style">2</span>Do<span class="header-style">Box</span></h1>
      <img class="logo" src="images/logo.svg" alt="logo for 2DoBox">
      <label for="title-input" class="label-text">TITLE</label>
        <input type="text" id="title-input">
      <p class="title-missing-field"></p>
      <label for="description-input" class="label-text two">TASK</label>
      <input type="text" id="description-input"></textarea>
      <button class="save-btn" type="submit" disabled="true">SAVE</button>
    </section>
    <section class="card-side">
      <article class="filter-container">
        <label for="filter" id="filter-label">FILTER</label>
          <input type="text" id="filter" placeholder="Search">
      </article>
        <div class= "filter-buttons">
          <button class="none"></button>
          <button class="low"></button>
          <button class="normal"></button>
          <button class ="high"></button>
          <button class="critical"></button>
         </div> 
      <article class="card-container"></article>
      <div class="button-container">
        <button class="load-more"> LOAD MORE TASKS</button>
        <button class="show-complete"> SHOW COMPLETE TASKS</button>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="script.js" type ="text/javascript"></script>
  </body>
</html>
